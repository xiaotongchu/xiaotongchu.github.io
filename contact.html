<body>
  <header>

      <div class="site-title"><a href="index.html">Xiaotong Chu</a></div>

  <footer>
    <div class="container">© <span id="year"></span> Xiaotong Chu</div>
  </footer>

  <script>
    document.getElementById('year').textContent = new Date().getFullYear();
    (function(){
      const btn = document.querySelector('.menu-toggle');
      const nav = document.querySelector('nav[aria-label="Primary"]');
      if(!btn||!nav) return;
      btn.addEventListener('click', ()=>{ const isOpen = nav.classList.toggle('open'); btn.setAttribute('aria-expanded', String(isOpen)); });
      nav.addEventListener('click',(e)=>{ if(e.target.tagName.toLowerCase()==='a'){ nav.classList.remove('open'); btn.setAttribute('aria-expanded','false'); }});
      window.addEventListener('resize', ()=>{ if(window.innerWidth>768){ nav.classList.remove('open'); btn.setAttribute('aria-expanded','false'); nav.style.display=''; }});
    })();
  </script>
</body>
